<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="Ковалевская Ольга" />
		<meta name="description" content="Дополнительный проект месяца" />
		<meta name="keywords" content="HTML,CSS,JS" />
		<title>Hard-01</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
		/>
		<link rel="stylesheet" href="./styles/index.css" />
	</head>

	<body class="body">
		<div class="page">
			<header class="header">
				<nav class="header__nav-links">
					<a class="header__nav-link" href="#" target="_blank"
						>Покрытия и градиенты</a
					>
					<a class="header__nav-link" href="#" target="_blank">Велосипеды</a>
					<a class="header__nav-link" href="#" target="_blank">Тренировки</a>
				</nav>
			</header>
			<main class="content">
				<section class="intro">
					<!-- <div class="intro__"></div> -->
					<h1 class="intro__title">Шоссе, ТТ и Грэвел</h1>
					<p class="intro__text">
						Триатлонные старты, горные серпантины или грейвел заезды по
						живописным маршрутам – нужно только определиться с выбором
						велосипеда и отправиться в путь.
					</p>
					<a class="intro__link" href="#" target="_blank">Подробнее</a>
					<div class="intro__main-bicycle-line">
						<p class="intro__main-bicycle-name">Cannondale Systemsix</p>
						<div class="intro__line"></div>
					</div>
					<img class="intro__img" src="./images/shosse.png" />
				</section>
			</main>
			<footer class="footer">
				<h3 class="footer__subscription-title">Подпишитесь на рассылку —</h3>
				<form class="footer__subscription-form">
					<input
						class="footer__subscription-email"
						type="email"
						placeholder="Ваш e-mail"
					/>
				</form>
				<div class="footer__copyright-mode-container">
					<p class="footer__copyright">© Road Club 2021</p>
					<div class="footer__mode">
						<img
							class="footer__mode-icon footer__mode-icon_theme_light"
							src="./images/light-mode.svg"
						/>
						<label class="mode-label">
							<input class="switch" type="checkbox" name="toggle" />
							<span class="slider-visible"></span>
						</label>
						<img
							class="footer__mode-icon footer__mode-icon_theme_night"
							src="./images/night-mode.svg"
						/>
					</div>
				</div>
			</footer>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
		<script src="./js/index.js"></script>
	</body>
</html>
